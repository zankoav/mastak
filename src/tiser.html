<!DOCTYPE html>
<html>
<head>
    <link href="/src/css/tiser.b851a6183792f198f0f9.min.css" rel="stylesheet">
</head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, width=device-width">
<title>tiser title</title>
</html>
<body>
<div class="tiser tiser_theme_mastak">
    <div class="tiser__logo tiser__logo_size_small" href="/"><a class="tiser__link" href="/"><img
            class="tiser__logo-img" src="/wp-content/themes/mastak/src/icons/logo.ee3ce5.png" alt="mastakstudio"></a><a
            class="tiser__email tiser__email_after-logo" href="mailto:info@mastakstudio.com">info@mastakstudio.com</a>
    </div>
    <div class="tiser__content">
        <h1 class="tiser__title tiser__title_center">we’re coming soon…</h1>
        <p class="tiser__description tiser__description_center">The website is under construction. We’ll be here soon
            with our new awesome site, subscribe to be notified.</p>
        <form class="tiser__form tiser__form_main">
            <input class="tiser__email tiser__email_main" type="email" placeholder="Enter your e-mail…" name="email">
            <input class="tiser__submit tiser__submit_main" type="submit" value="Subscribe">
        </form>
        <a class="tiser__download-price tiser__download-price_red" href="#"><img class="tiser__download-icon"
                                                                                 src="/wp-content/themes/mastak/src/icons/download.0460dd.svg"
                                                                                 alt="download"><span
                class="tiser__download-description tiser__download-description_text">Download presentation about us</span></a>
    </div>
    <img class="tiser__footer-image tiser__footer-image_bottom"
         src="/wp-content/themes/mastak/src/icons/portfolio-xl.2c0521.png"><img
        class="tiser__shadow tiser__shadow_right-top"
        src="/wp-content/themes/mastak/src/icons/showdow-logo-lg.a916e0.png">
</div>
<script type="text/javascript" src="/src/js/common.b851a6183792f198f0f9.min.js"></script>
<script type="text/javascript" src="/src/js/tiser.b851a6183792f198f0f9.min.js"></script>
</body>
